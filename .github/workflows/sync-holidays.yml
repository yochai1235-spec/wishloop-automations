name: Sync Religious Holidays Daily

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  sync-holidays:
    runs-on: ubuntu-latest
    
    steps:
      - name: Sync holidays for ALL users
        run: |
          curl -X POST https://wish-loop-4ab4d767.base44.app/api/apps/6902d23cfff0eb754ab4d767/functions/syncReligiousHolidaysAutomated \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.BASE44_SERVICE_KEY }}" \
            -d '{}'
