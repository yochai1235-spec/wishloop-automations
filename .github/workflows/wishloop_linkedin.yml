name: Scan LinkedIn Emails (WishLoop)

on:
  schedule:
    - cron: '0 7 * * *'  # Daily at 7 AM UTC
  workflow_dispatch:
    inputs:
      daysBack:
        description: 'How many days back to scan'
        required: false
        default: '360'
      maxEmails:
        description: 'Maximum emails per user'
        required: false
        default: '300'
      dry_run:
        description: 'Dry run mode (true/false)'
        required: false
        default: 'false'

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Scan all users' LinkedIn emails
        env:
          WISHLOOP_URL: ${{ secrets.WISHLOOP_URL }}
          API_KEY: ${{ secrets.BASE44_API_KEY }}
          DAYS_BACK: ${{ github.event.inputs.daysBack || '360' }}
          MAX_EMAILS: ${{ github.event.inputs.maxEmails || '300' }}
          DRY_RUN: ${{ github.event.inputs.dry_run || 'false' }}

        run: |
          set -euo pipefail
          
          URL="${WISHLOOP_URL}/functions/scanLinkedInEmails"
          
          HTTP_CODE=$(curl -sS -w "%{http_code}" -o /tmp/resp.json \
            -X POST "${URL}" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${API_KEY}" \
            -d "{\"daysBack\": ${DAYS_BACK}, \"maxEmails\": ${MAX_EMAILS}, \"dry_run\": ${DRY_RUN}}")

          echo "HTTP ${HTTP_CODE}"
          cat /tmp/resp.json || true

          case "${HTTP_CODE}" in
            200|201|202) echo "✅ Successfully scanned all users" ;;
            *) echo "❌ Scan failed with HTTP ${HTTP_CODE}" >&2; exit 1 ;;
          esac
